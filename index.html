    <style>
        .introduction-wrapper {
            margin: 2rem;
            padding: 1.5rem;
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .introduction-wrapper > div:nth-child(1) {
            padding: 2rem 2rem;
            display: grid;
            grid-template-columns: 6fr 4fr;
            grid-column-gap: 2rem;
        }

        .name-description {
            text-align: right;
        }

        .name {
            font-family: "Audiowide", monospace;
            font-size: 5rem;
            margin-bottom: 2.5rem;
        }

        .self-description {

            font-weight: normal;
        }

        .profile-pic {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-pic > img {
            width: 14rem;
            border-radius: 50%;
            border: 5px dashed rgb(100, 100, 100);
        }

        .socials-wrapper {
            width: 100%;
            height: fit-content;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 2rem;
        }

        .social-chip {
            background: lightgray;
            border-radius: 2rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .social-chip:hover {
            transform: translateY(-20%);
        }

        .social-icon {
            font-size: 1.5rem;
        }
        .social-text {
            font-size: 1.25rem;
            font-weight: 300;
        }
